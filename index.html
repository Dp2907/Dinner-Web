<!DOCTYPE html>
<html lang="en" data-theme="light" class="lightTheme">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Optional Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="header__left">
            <a href="#">Dinner</a>
          </div>
          <div class="header__right row align-items-center">
            <div class="header__form">
              <form action="">
                <input type="text" placeholder="Search here..." />
                <button class="search">
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </div>

            <div class="theme-switch-wrapper">
              <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="mode-container">
                  <i class="fa fa-sun"></i>
                  <i class="fa fa-moon"></i>
                </div>
              </label>
            </div>

            <div class="navbar">
              <button id="myNavBtn">
                <i class="fa fa-bars"></i>
              </button>

              <div class="header__overlay" id="header__overlay">
                <button
                  type="button"
                  class="myBtn myPrimaryBtn"
                  id="navCloseBtn"
                >
                  <i class="fa fa-times" aria-hidden="true"></i>
                </button>
                <nav>
                  <ul type="none">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">404</a></li>
                    <li><a href="#">Landing Page</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Shot Codes</a></li>
                    <li><a href="#">Email</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="slider">
      <div class="container">
        <h2>The only thing we love more than food is you!</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur ipsum elit. Qui eligendi vitae
          sit.Ea ipsum sed consequuntur illum facere.
        </p>
        <a href="" class="myBtn">
          Read More
          <i class="fa fa-chevron-right"></i>
        </a>
      </div>
    </section>
    <footer class="footer"></footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Optional JavaScript -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/theme-change.js"></script>
  </body>
</html>
